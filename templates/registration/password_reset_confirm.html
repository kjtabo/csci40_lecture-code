{% extends "base.html" %}
{% block content %}
    {% if validlink %}
        {% if form.errors %}
            <p>{{ form.errors }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% else %}
        <p>Invalid link</p>
    {% endif %}
{% endblock %}
